<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadhaar Data Analysis Dashboard | UIDAI Hackathon 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#3b82f6',
            accent: '#10b981',
          }
        }
      }
    }
  </script>
</head>

<body class="antialiased text-slate-900">
  <div id="root"></div>

  <script>
    const { useState, useEffect, createElement: h } = React;
    const {
      BarChart, Bar, PieChart, Pie, XAxis, YAxis,
      CartesianGrid, Tooltip, Legend, Cell, ResponsiveContainer, AreaChart, Area
    } = Recharts;

    const AadhaarDashboard = () => {
      const [activeTab, setActiveTab] = useState('overview');

      // Data
      const ageDistributionEnrollment = [
        { name: '0-5 years', value: 2020406, percentage: 61.21 },
        { name: '5-17 years', value: 1157841, percentage: 35.08 },
        { name: '18+ years', value: 122779, percentage: 3.72 }
      ];

      const ageDistributionBiometric = [
        { name: 'Youth (5-17)', value: 34226855, percentage: 49.06 },
        { name: 'Adults (17+)', value: 35536240, percentage: 50.94 }
      ];

      const ageDistributionDemographic = [
        { name: 'Youth (5-17)', value: 4863424, percentage: 9.87 },
        { name: 'Adults (17+)', value: 44431763, percentage: 90.13 }
      ];

      const topStatesEnrollment = [
        { state: 'Uttar Pradesh', enrollments: 670426 },
        { state: 'Bihar', enrollments: 390901 },
        { state: 'Madhya Pradesh', enrollments: 277081 },
        { state: 'West Bengal', enrollments: 222260 },
        { state: 'Maharashtra', enrollments: 222030 },
        { state: 'Rajasthan', enrollments: 205699 },
        { state: 'Gujarat', enrollments: 193313 },
        { state: 'Assam', enrollments: 167163 },
        { state: 'Karnataka', enrollments: 121762 },
        { state: 'Tamil Nadu', enrollments: 105582 }
      ];

      const dayOfWeekData = [
        { day: 'Mon', enrollments: 349035 },
        { day: 'Tue', enrollments: 1161686 },
        { day: 'Wed', enrollments: 329609 },
        { day: 'Thu', enrollments: 483141 },
        { day: 'Fri', enrollments: 352213 },
        { day: 'Sat', enrollments: 287341 },
        { day: 'Sun', enrollments: 338001 }
      ];

      const systemComparison = [
        { system: 'Enrollment', records: 1006, updates: 5400, duplicates: 2.3 },
        { system: 'Biometric', records: 1861, updates: 69800, duplicates: 5.1 },
        { system: 'Demographic', records: 2071, updates: 49300, duplicates: 22.9 }
      ];

      const topDistricts = [
        { district: 'Sitamarhi, Bihar', enrollments: 34278 },
        { district: 'Bahraich, UP', enrollments: 32681 },
        { district: 'Thane, Maharashtra', enrollments: 29464 },
        { district: 'East Khasi Hills, Meghalaya', enrollments: 25873 },
        { district: 'Sitapur, UP', enrollments: 23140 },
        { district: 'Bengaluru Urban', enrollments: 23074 },
        { district: 'West Champaran, Bihar', enrollments: 20974 },
        { district: 'Agra, UP', enrollments: 20900 },
        { district: 'Bengaluru', enrollments: 20553 },
        { district: 'Muzaffarpur, Bihar', enrollments: 20458 }
      ];

      const COLORS = ['#6366f1', '#f43f5e', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];

      const StatCard = ({ title, value, colorClass, trend }) => {
        return h('div', {
          className: 'glass-card p-6 rounded-3xl relative overflow-hidden group fade-in'
        }, [
          h('div', { className: `absolute top-0 right-0 w-24 h-24 -mr-8 -mt-8 rounded-full opacity-10 ${colorClass}` }),
          h('div', { className: 'flex justify-between items-start relative z-10' }, [
            h('div', {}, [
              h('p', { className: 'text-xs font-bold text-slate-400 uppercase tracking-widest mb-1' }, title),
              h('h3', { className: 'text-3xl font-extrabold text-slate-900' }, value),
              trend && h('div', { className: 'flex items-center gap-1 mt-2 text-emerald-500 text-xs font-bold' }, [
                h('span', {}, '‚Üó'),
                h('span', {}, trend)
              ])
            ]),
            h('div', { className: `p-3 rounded-2xl ${colorClass} bg-opacity-10` },
              h('div', { className: `w-6 h-6 ${colorClass.replace('bg-', 'text-')}` }, 'üìä')
            )
          ])
        ]);
      };

      return h('div', { className: 'min-h-screen pb-20' }, [
        // Navigation
        h('nav', { className: 'fixed top-0 left-0 right-0 z-50 glass-card border-none rounded-none px-6 py-4 flex items-center justify-between' }, [
          h('div', { className: 'flex items-center gap-3' }, [
            h('div', { className: 'w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200' }, 'üîê'),
            h('div', {}, [
              h('h1', { className: 'text-lg font-extrabold tracking-tight text-slate-900' }, [
                'UIDAI ',
                h('span', { className: 'text-indigo-600' }, 'INSIGHTS')
              ]),
              h('p', { className: 'text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-none' }, 'Hackathon 2025 Edition')
            ])
          ]),
          h('div', { className: 'hidden md:flex items-center gap-8' },
            ['overview', 'enrollment', 'biometric', 'demographic', 'comparison'].map(tab =>
              h('button', {
                key: tab,
                onClick: () => setActiveTab(tab),
                className: `text-sm font-bold transition-all relative py-2 ${activeTab === tab ? 'text-indigo-600' : 'text-slate-400 hover:text-slate-600'}`
              }, [
                tab.charAt(0).toUpperCase() + tab.slice(1),
                activeTab === tab && h('div', { className: 'absolute -bottom-1 left-0 right-0 h-1 bg-indigo-600 rounded-full' })
              ])
            )
          )
        ]),

        // Main Content
        h('main', { className: 'max-w-7xl mx-auto px-6 pt-32' }, [
          // Hero Section
          h('div', { className: 'mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6' }, [
            h('div', {}, [
              h('h2', { className: 'text-4xl md:text-5xl font-black text-slate-900 tracking-tight mb-2' }, [
                'Aadhaar ',
                h('span', { className: 'text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-500' }, 'Data Analytics')
              ]),
              h('p', { className: 'text-slate-500 font-medium flex items-center gap-2' }, [
                'üìÖ ',
                'Reporting Period: March 2025 - December 2025'
              ])
            ])
          ]),

          // Stats Grid
          h('div', { className: 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12' }, [
            h(StatCard, { title: 'Total Records', value: '4.94M', colorClass: 'bg-indigo-500', trend: '+12.5% YoY' }),
            h(StatCard, { title: 'Transactions', value: '124.5M', colorClass: 'bg-emerald-500', trend: '+8.2% MoM' }),
            h(StatCard, { title: 'States Covered', value: '65+', colorClass: 'bg-purple-500' }),
            h(StatCard, { title: 'Districts', value: '985+', colorClass: 'bg-amber-500' })
          ]),

          // Charts Section
          activeTab === 'overview' && h('div', { className: 'grid grid-cols-1 lg:grid-cols-3 gap-8 fade-in' }, [
            h('div', { className: 'lg:col-span-2 glass-card p-8 rounded-[2.5rem]' }, [
              h('div', { className: 'flex justify-between items-center mb-10' }, [
                h('div', {}, [
                  h('h3', { className: 'text-xl font-extrabold text-slate-900' }, 'Enrollment by Day of Week'),
                  h('p', { className: 'text-sm text-slate-400 font-medium' }, 'Weekly traffic distribution analysis')
                ]),
                h('div', { className: 'px-4 py-2 bg-amber-50 text-amber-600 rounded-xl text-xs font-bold flex items-center gap-2 border border-amber-100' }, [
                  '‚ö†Ô∏è ',
                  'Tuesday Anomaly Detected'
                ])
              ]),
              h('div', { className: 'h-[400px]' },
                h(ResponsiveContainer, { width: '100%', height: '100%' },
                  h(AreaChart, { data: dayOfWeekData }, [
                    h('defs', {},
                      h('linearGradient', { id: 'colorEnroll', x1: '0', y1: '0', x2: '0', y2: '1' }, [
                        h('stop', { offset: '5%', stopColor: '#6366f1', stopOpacity: 0.3 }),
                        h('stop', { offset: '95%', stopColor: '#6366f1', stopOpacity: 0 })
                      ])
                    ),
                    h(CartesianGrid, { strokeDasharray: '3 3', vertical: false, stroke: '#f1f5f9' }),
                    h(XAxis, { dataKey: 'day', axisLine: false, tickLine: false }),
                    h(YAxis, { axisLine: false, tickLine: false }),
                    h(Tooltip, {}),
                    h(Area, { type: 'monotone', dataKey: 'enrollments', stroke: '#6366f1', strokeWidth: 4, fillOpacity: 1, fill: 'url(#colorEnroll)' })
                  ])
                )
              )
            ]),

            h('div', { className: 'glass-card p-8 rounded-[2.5rem]' }, [
              h('h3', { className: 'text-xl font-extrabold text-slate-900 mb-8' }, 'Age Distribution'),
              h('div', { className: 'h-[350px]' },
                h(ResponsiveContainer, { width: '100%', height: '100%' },
                  h(PieChart, {}, [
                    h(Pie, {
                      data: ageDistributionEnrollment,
                      cx: '50%',
                      cy: '50%',
                      innerRadius: 70,
                      outerRadius: 110,
                      paddingAngle: 8,
                      dataKey: 'value',
                      stroke: 'none'
                    }, ageDistributionEnrollment.map((entry, index) =>
                      h(Cell, { key: `cell-${index}`, fill: COLORS[index % COLORS.length] })
                    )),
                    h(Tooltip, {}),
                    h(Legend, { verticalAlign: 'bottom', iconType: 'circle' })
                  ])
                )
              ),
              h('div', { className: 'mt-6 space-y-4' },
                ageDistributionEnrollment.map((item, i) =>
                  h('div', { key: i, className: 'flex items-center justify-between p-3 rounded-2xl bg-slate-50 border border-slate-100' }, [
                    h('div', { className: 'flex items-center gap-3' }, [
                      h('div', { className: 'w-3 h-3 rounded-full', style: { backgroundColor: COLORS[i] } }),
                      h('span', { className: 'text-sm font-bold text-slate-700' }, item.name)
                    ]),
                    h('span', { className: 'text-sm font-black text-slate-900' }, `${item.percentage}%`)
                  ])
                )
              )
            ]),

            h('div', { className: 'lg:col-span-3 glass-card p-8 rounded-[2.5rem]' }, [
              h('h3', { className: 'text-xl font-extrabold text-slate-900 mb-8' }, 'Top 10 States by Enrollment'),
              h('div', { className: 'h-[400px]' },
                h(ResponsiveContainer, { width: '100%', height: '100%' },
                  h(BarChart, { data: topStatesEnrollment }, [
                    h(CartesianGrid, { strokeDasharray: '3 3', vertical: false, stroke: '#f1f5f9' }),
                    h(XAxis, { dataKey: 'state', axisLine: false, tickLine: false }),
                    h(YAxis, { axisLine: false, tickLine: false }),
                    h(Tooltip, {}),
                    h(Bar, { dataKey: 'enrollments', fill: '#6366f1', radius: [10, 10, 0, 0], barSize: 40 })
                  ])
                )
              )
            ])
          ]),

          // Other tabs content
          activeTab === 'enrollment' && h('div', { className: 'space-y-8 fade-in' }, [
            h('div', { className: 'grid grid-cols-1 lg:grid-cols-2 gap-8' }, [
              h('div', { className: 'glass-card p-8 rounded-[2.5rem]' }, [
                h('h3', { className: 'text-xl font-extrabold text-slate-900 mb-8' }, 'Top 10 Districts'),
                h('div', { className: 'h-[500px]' },
                  h(ResponsiveContainer, { width: '100%', height: '100%' },
                    h(BarChart, { data: topDistricts, layout: 'vertical' }, [
                      h(CartesianGrid, { strokeDasharray: '3 3', horizontal: false, stroke: '#f1f5f9' }),
                      h(XAxis, { type: 'number', hide: true }),
                      h(YAxis, { dataKey: 'district', type: 'category', width: 150, axisLine: false, tickLine: false }),
                      h(Tooltip, {}),
                      h(Bar, { dataKey: 'enrollments', fill: '#8b5cf6', radius: [0, 10, 10, 0], barSize: 20 })
                    ])
                  )
                )
              ]),
              h('div', { className: 'space-y-8' }, [
                h('div', { className: 'bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl shadow-indigo-200 relative overflow-hidden' }, [
                  h('div', { className: 'absolute top-0 right-0 w-40 h-40 bg-white opacity-10 rounded-full -mr-20 -mt-20' }),
                  h('h4', { className: 'text-indigo-100 font-bold uppercase tracking-widest text-xs mb-2' }, 'Total Enrollments'),
                  h('div', { className: 'text-5xl font-black mb-6' }, '3.3M'),
                  h('div', { className: 'flex items-center gap-4' }, [
                    h('div', { className: 'px-4 py-2 bg-white/20 rounded-xl text-sm font-bold' }, '98.8% Quality'),
                    h('div', { className: 'px-4 py-2 bg-white/20 rounded-xl text-sm font-bold' }, '239 Days')
                  ])
                ])
              ])
            ])
          ]),

          activeTab === 'biometric' && h('div', { className: 'space-y-8 fade-in' }, [
            h('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6' }, [
              h(StatCard, { title: 'Biometric Updates', value: '69.8M', colorClass: 'bg-blue-500' }),
              h(StatCard, { title: 'Unique Records', value: '1.86M', colorClass: 'bg-emerald-500' }),
              h(StatCard, { title: 'Duplicate Rate', value: '5.1%', colorClass: 'bg-amber-500' })
            ]),
            h('div', { className: 'glass-card p-10 rounded-[3rem]' }, [
              h('h3', { className: 'text-2xl font-black text-slate-900 mb-12' }, 'Biometric Age Distribution'),
              h('div', { className: 'h-[450px]' },
                h(ResponsiveContainer, { width: '100%', height: '100%' },
                  h(PieChart, {}, [
                    h(Pie, {
                      data: ageDistributionBiometric,
                      cx: '50%',
                      cy: '50%',
                      outerRadius: 160,
                      innerRadius: 100,
                      paddingAngle: 10,
                      dataKey: 'value',
                      label: ({ name, percentage }) => `${name}: ${percentage}%`,
                      stroke: 'none'
                    }, ageDistributionBiometric.map((entry, index) =>
                      h(Cell, { key: `cell-${index}`, fill: COLORS[index + 3] })
                    )),
                    h(Tooltip, {})
                  ])
                )
              )
            ])
          ]),

          activeTab === 'demographic' && h('div', { className: 'space-y-8 fade-in' }, [
            h('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6' }, [
              h(StatCard, { title: 'Demographic Updates', value: '49.3M', colorClass: 'bg-purple-500' }),
              h(StatCard, { title: 'Unique Records', value: '2.07M', colorClass: 'bg-blue-500' }),
              h(StatCard, { title: 'Duplicate Rate', value: '22.9%', colorClass: 'bg-rose-500' })
            ]),
            h('div', { className: 'glass-card p-10 rounded-[3rem]' }, [
              h('h3', { className: 'text-2xl font-black text-slate-900 mb-12' }, 'Demographic Age Distribution'),
              h('div', { className: 'h-[450px]' },
                h(ResponsiveContainer, { width: '100%', height: '100%' },
                  h(PieChart, {}, [
                    h(Pie, {
                      data: ageDistributionDemographic,
                      cx: '50%',
                      cy: '50%',
                      outerRadius: 160,
                      innerRadius: 100,
                      paddingAngle: 10,
                      dataKey: 'value',
                      label: ({ name, percentage }) => `${name}: ${percentage}%`,
                      stroke: 'none'
                    }, ageDistributionDemographic.map((entry, index) =>
                      h(Cell, { key: `cell-${index}`, fill: COLORS[index + 5] })
                    )),
                    h(Tooltip, {})
                  ])
                )
              )
            ])
          ]),

          activeTab === 'comparison' && h('div', { className: 'space-y-8 fade-in' }, [
            h('div', { className: 'grid grid-cols-1 lg:grid-cols-2 gap-8' }, [
              h('div', { className: 'glass-card p-8 rounded-[2.5rem]' }, [
                h('h3', { className: 'text-xl font-extrabold text-slate-900 mb-8' }, 'System Comparison: Records'),
                h('div', { className: 'h-[350px]' },
                  h(ResponsiveContainer, { width: '100%', height: '100%' },
                    h(BarChart, { data: systemComparison }, [
                      h(CartesianGrid, { strokeDasharray: '3 3', vertical: false, stroke: '#f1f5f9' }),
                      h(XAxis, { dataKey: 'system', axisLine: false, tickLine: false }),
                      h(YAxis, { axisLine: false, tickLine: false }),
                      h(Tooltip, {}),
                      h(Bar, { dataKey: 'records', fill: '#6366f1', radius: [10, 10, 0, 0], name: 'Records (K)', barSize: 50 })
                    ])
                  )
                )
              ]),
              h('div', { className: 'glass-card p-8 rounded-[2.5rem]' }, [
                h('h3', { className: 'text-xl font-extrabold text-slate-900 mb-8' }, 'Data Quality: Duplicate Rate (%)'),
                h('div', { className: 'h-[350px]' },
                  h(ResponsiveContainer, { width: '100%', height: '100%' },
                    h(BarChart, { data: systemComparison }, [
                      h(CartesianGrid, { strokeDasharray: '3 3', vertical: false, stroke: '#f1f5f9' }),
                      h(XAxis, { dataKey: 'system', axisLine: false, tickLine: false }),
                      h(YAxis, { axisLine: false, tickLine: false }),
                      h(Tooltip, {}),
                      h(Bar, { dataKey: 'duplicates', fill: '#f43f5e', radius: [10, 10, 0, 0], name: 'Duplicate %', barSize: 50 })
                    ])
                  )
                )
              ])
            ])
          ])
        ]),

        h('footer', { className: 'mt-20 text-center' },
          h('p', { className: 'text-slate-400 text-xs font-bold uppercase tracking-widest' },
            '¬© 2025 UIDAI Data Analysis Dashboard ‚Ä¢ Built with ‚ù§Ô∏è for UIDAI Hackathon'
          )
        )
      ]);
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(h(AadhaarDashboard));
  </script>
</body>

</html>
